{% extends 'base.html' %}
{% load static %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/contact-bg.jpg'%})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Create Blog</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon
                    as possible!</p>
                <div class="my-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..."  name="title"/>
                            <label for="name">Title</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="email" type="text" placeholder="Enter your subheading..."
                                name="subheading" />
                            <label for="email">Subheading</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="message" placeholder="Enter your message here..."
                                style="height: 12rem" name="description"></textarea>
                            <label for="message">Description</label>

                        </div>
                        <br />
                        <!-- Submit Button-->
                        <input type="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
